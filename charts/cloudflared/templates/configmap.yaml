apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared
data:
  config.yaml: |

    tunnel: {{ required "A valid .Values.tunnelName entry required!" .Values.tunnelName }}
    credentials-file: /etc/cloudflared/creds/credentials.json

    metrics: 0.0.0.0:2000

    no-autoupdate: true

    ingress: {{ toYaml .Values.ingress | nindent 6 }}